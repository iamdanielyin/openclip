<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试页面</title>
  <style type="text/css">
    body {
      margin: 0 auto;
    }

    #clipboard-value {
      width: 500px;
    }
  </style>
  <script src="assets/jquery.min.js"></script>
  <script src="assets/socket.io.js"></script>
</head>

<body>
  <input type="text" id="uid" placeholder="请输入用户ID" value="ibird" />
  <button onclick="login()">登录</button>
  <input type="file" id="files" onchange="shareFiles()" />
  <div id="clipboard-value"></div>
  <script>
    var client = io('http://localhost:4000');
    var uid = null;

    function shareFiles() {
      const files = document.getElementById('files').files;
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const result = new Blob([this.result]);
          uploadFile(file.name, result, function (res) {
            try {
              res = JSON.parse(res);
            } catch (error) { }
            if (res && res.data) {
              client.emit(`${uid}:copy_or_cut`, res.data);
            }
          });
        }
        reader.readAsArrayBuffer(file);
      }
    }

    function uploadFile(name, blob, callback) {
      const form = new FormData();
      form.append('file', blob, name);
      const settings = {
        async: true,
        crossDomain: true,
        url: '/api/upload',
        method: 'POST',
        processData: false,
        contentType: false,
        mimeType: "multipart/form-data",
        data: form
      }
      $.ajax(settings).done(callback);
    }

    function login() {
      uid = document.getElementById('uid').value;
      if (!uid) {
        alert('用户ID不能为空');
        return;
      }

      client.on('connect', function () {
        client.emit('login', uid);
        console.log(`客户端 ${client.id} 连接成功！`);
        alert(`客户端 ${client.id} 连接成功！`);

        document.addEventListener('paste', function (e) {
          for (const item of e.clipboardData.items) {
            if (/image\//.test(item.type)) {
              // 图片
              const blob = item.getAsFile();
              if (blob) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  const result = new Blob([this.result]);
                  // client.emit(`${uid}:copy_or_cut`, this.result);
                  uploadFile(blob.name, result, function (res) {
                    try {
                      res = JSON.parse(res);
                    } catch (error) { }
                    if (res && res.data) {
                      client.emit(`${uid}:copy_or_cut`, res.data);
                    }
                  });
                }
                reader.readAsArrayBuffer(blob);
              } else {
                console.log('非图片文件，请使用上传功能');
              }

            } else if (/text\//.test(item.type)) {
              // 文本
              const text = e.clipboardData.getData(item.type);
              client.emit(`${uid}:copy_or_cut`, text);
            }
          }
          e.preventDefault();
        });

        client.on(`${uid}:paste`, function (data) {
          if (typeof data === 'string') {
            document.getElementById('clipboard-value').innerHTML = data;
          }
        });
      });
    }
    login();
  </script>
</body>

</html>
